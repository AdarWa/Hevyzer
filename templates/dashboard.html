<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hevyzer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Hevyzer Dashboard</span>
    </div>
</nav>

<div class="container">

    <!-- Email Settings -->
    <div class="card mb-4">
        <div class="card-header">
            Report Email Addresses
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_emails') }}">
                <div class="mb-3">
                    <label for="emails" class="form-label">Emails (comma separated)</label>
                    <textarea class="form-control" id="emails" name="emails" rows="2">{{ emails|join(', ') }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Emails</button>
            </form>
        </div>
    </div>

    <!-- Report Settings -->
    <div class="card mb-4">
        <div class="card-header">
            Report Settings
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('update_settings') }}">
                <div class="mb-3">
                    <label for="frequency" class="form-label">Report Frequency</label>
                    <select class="form-select" id="frequency" name="frequency">
                        <option value="daily" {% if settings.frequency == 'daily' %}selected{% endif %}>Daily</option>
                        <option value="weekly" {% if settings.frequency == 'weekly' %}selected{% endif %}>Weekly</option>
                        <option value="monthly" {% if settings.frequency == 'monthly' %}selected{% endif %}>Monthly</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="workout_types" class="form-label">Include Workout Types</label>
                    <select class="form-select" id="workout_types" name="workout_types" multiple>
                        {% for workout in available_workouts %}
                            <option value="{{ workout }}" {% if workout in settings.workout_types %}selected{% endif %}>{{ workout }}</option>
                        {% endfor %}
                    </select>
                    <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple</small>
                </div>

                <div class="mb-3">
                    <label for="email_format" class="form-label">Email Format</label>
                    <select class="form-select" id="email_format" name="email_format">
                        <option value="html" {% if settings.email_format == 'html' %}selected{% endif %}>HTML</option>
                        <option value="text" {% if settings.email_format == 'text' %}selected{% endif %}>Plain Text</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Save Settings</button>
            </form>
        </div>
    </div>

    <!-- Past Reports -->
    <div class="card mb-4">
        <div class="card-header">
            Past Reports
        </div>
        <div class="card-body">
            {% if reports %}
                <ul class="list-group">
                    {% for report in reports %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ report.date }}</span>
                            <span class="badge bg-primary rounded-pill">{{ report.emails|join(', ') }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No reports sent yet.</p>
            {% endif %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
