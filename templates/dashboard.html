<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hevyzer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/dashboard.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Hevyzer Dashboard</span>

    <div class="d-flex">
      <form action="/logout" method="POST" class="me-2">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>

      <div class="d-flex">
      <form action="/reset_to_default" method="POST" class="me-2">
        <button type="submit" class="btn btn-danger">Reset to default</button>
      </form>

      <form action="/fetch_strava" method="GET">
        <button type="submit" class="btn btn-primary">Fetch Strava</button>
      </form>
    </div>
  </div>
</nav>


<div class="container">

    <!-- Email Settings -->
    <div class="card mb-4">
        <div class="card-header">Report Email Addresses</div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('routes.update_emails') }}" id="emailForm">
                <div class="mb-3">
                    <label for="newEmail" class="form-label">Add Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="newEmail" placeholder="Enter email">
                        <button type="button" class="btn btn-primary" id="addEmailBtn">Add</button>
                    </div>
                </div>
                <div id="emailList" class="mb-3">
                    {% for email in emails %}
                        <span class="email-tag">{{ email }}<span class="remove-btn">&times;</span></span>
                        <input type="hidden" name="emails" value="{{ email }}">
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-success">Save Emails</button>
            </form>
        </div>
    </div>

    <!-- Report Settings -->
    <div class="card mb-4">
    <div class="card-header">Report Settings</div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('routes.update_settings') }}">
            <div class="mb-3">
                <label for="poll_time_minutes" class="form-label">Poll Time (minutes)</label>
                <input type="number" class="form-control" id="poll_time_minutes" name="poll_time_minutes"
                       value="{{ config.poll_time_minutes }}" required>
            </div>

            <div class="mb-3">
                <label for="hevy_identification" class="form-label">Hevy Identification</label>
                <input type="text" class="form-control" id="hevy_identification" name="hevy_identification"
                       value="{{ config.hevy_identification }}">
            </div>

            <div class="mb-3">
                <label for="progressive_overload_truncation" class="form-label">Progressive Overload Truncation</label>
                <input type="number" class="form-control" id="progressive_overload_truncation"
                       name="progressive_overload_truncation"
                       value="{{ config.progressive_overload_truncation }}" required>
            </div>

            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model"
                       value="{{ config.model }}">
            </div>

            <h5 class="mt-4">Measures</h5>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" name="age"
                       value="{{ config.measures.age }}" required>
            </div>

            <div class="mb-3">
                <label for="bodyweight" class="form-label">Bodyweight (kg)</label>
                <input type="number" class="form-control" id="bodyweight" name="bodyweight"
                       value="{{ config.measures.bodyweight }}" required>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience (years)</label>
                <input type="number" step="0.1" class="form-control" id="experience" name="experience"
                       value="{{ config.measures.experience }}" required>
            </div>

            <button type="submit" class="btn btn-success">Save Settings</button>
        </form>
    </div>
</div>


    <!-- Past Reports -->
    <div class="card mb-4">
        <div class="card-header">Past Reports</div>
        <div class="card-body">
            {% if reports %}
                <ul class="list-group">
                    {% for report in reports %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span>{{ report.date }}</span>
                            <span class="badge bg-primary rounded-pill">{{ report.emails|join(', ') }}</span>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-muted">No reports sent yet.</p>
            {% endif %}
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/dashboard.js"></script>
</body>
</html>
